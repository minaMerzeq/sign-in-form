<div class="container text-center py-5 my-5 alert alert-dark">
  <h6 *ngIf="!validUser" class="text-danger">*invalid email or password</h6>
  <div class="form-group row" [formGroup] = "Validation">
    <label for="email" class="col-3">Email:</label>
    <input type="email" #email id="email" formControlName = "email" class="form-control col-6">
    <span *ngIf="!Email" class="col-3 text-danger">*required & fits email format</span>
  </div>
  <div class="form-group row" [formGroup] = "Validation">
    <label for="city" class="col-3">Password:</label>
    <input type="password" #pass id="pass" formControlName = "pass" class="form-control col-6">
    <span *ngIf="!Pass" class="col-3 text-danger">*required</span>
  </div>
  <input type="button" class="btn btn-success" value="Sign in" (click) = "SignIn(email.value, pass.value)">
</div>
